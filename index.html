<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style2.css"/>
  <link rel="skills" href="skills.html">
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-2 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="indx_res.html"><i class="fas fa-user"></i> About</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" id="toggle-theme">
              <i class="fas fa-moon"></i> Dark Mode
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section d-flex justify-content-center align-items-center text-center">
    <div class="content">
      <h1 class="display-4 fw-bold">Hi, I'm Sachin</h1>
      <p class="lead">Welcome to My Digital Portfolio</p>
      <div class="mt-4 d-flex flex-wrap justify-content-center gap-3">
        <a href="indx_res.html" class="btn btn-primary btn-lg"><i class="fas fa-user"></i> About Me</a>
        <a href="contact.html" class="btn btn-success btn-lg"><i class="fas fa-envelope"></i> Contact</a>
        <a href="skills.html" class="btn btn-warning btn-lg text-dark"><i class="fas fa-code"></i> Skills</a>
      </div>
    </div>
  </header>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('bg-light');
      document.body.classList.toggle('text-white');
      document.body.classList.toggle('text-dark');
    });
  </script>
</body>
</html>
